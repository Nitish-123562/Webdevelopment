<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .card img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #667eea;
      margin-bottom: 20px;
    }
    .card h1 {
      margin: 10px 0;
      font-size: 2rem;
      color: #222;
    }
    .card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
    }
    .card .highlight {
      color: #667eea;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="photo.jpg" alt="my photo">
    <h1>Nitish Yadav</h1>
    <p>
      Hi! I'm <span class="highlight">Nitish Yadav</span>, a creative and curious learner passionate about 
      <span class="highlight">web development</span>. I enjoy designing clean, modern websites and 
      exploring new technologies. In my free time, I like reading, coding, and learning new skills.
    </p>
  </div>
</body>
</html>
